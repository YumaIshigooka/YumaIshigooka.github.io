<!DOCTYPE html>
<html>
<head>
    <title>Voice Recorder</title>
    <style>
        /* Button styles */
        #recordButton {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px; /* Optional padding inside the button */
            width: calc(100vw - 20px); /* 100% width minus 10px margin on each side */
            height: calc(100vh - 20px); /* 100% height minus 10px margin on each side */
            position: absolute;
            top: 10px; /* 10px margin at the top */
            left: 10px; /* 10px margin at the left */
            
            /* Set the font size to be based on the smaller dimension of the screen */
            font-size: calc(min(100vh, 100vw) * 0.1);
        }
    </style>
</head>
<body>
    <!-- Button to record audio -->
    <button id="recordButton">Record</button>

    <script src="sussy.js"></script>
</body>
</html>
