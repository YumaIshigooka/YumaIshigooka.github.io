<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: green;
        }
        #record {
            background-color: green;
        }
        #stop {
            background-color: red;
        }
        #log {
            margin-top: 20px;
            font-family: monospace;
            color: red;
        }
    </style>
</head>
<body>
    <button id="record">Record</button>
    <p id="log"></p>
    <script>
        const recordButton = document.getElementById('record');
        const logElement = document.getElementById('log');
        let recorder, latestBlob;

        recordButton.addEventListener('click', () => {
        if (recordButton.id === 'record') {  // Start recording
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                recorder = new MediaRecorder(stream);
                recorder.ondataavailable = e => audioChunks.push(e.data);
                recorder.start();
                recordButton.id = 'stop';
                recordButton.textContent = 'Stop';
            });
        } else {  // Stop recording and send/play audio
            recorder.stop();
            recordButton.id = 'record';
            recordButton.textContent = 'Record';

            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            audioChunks = [];  // Reset for next recording

            // Update latest recording
            latestBlob = blob;

            // Send audio to /start endpoint (implementation depends on your backend)
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/start');
            xhr.send(blob);

            // Play recorded audio (with error handling)
            const audio = new Audio();
            audio.src = URL.createObjectURL(latestBlob);
            audio.play().then(() => {
            // Audio played successfully
            logElement.textContent = 'Audio playback started';
            }).catch(error => {
            logElement.textContent = 'Error playing audio: ' + error;
            });
        }
        });

    </script>
</body>
</html>
