<!DOCTYPE html>
<html>
<head>
    <title>Voice Recorder</title>
    <style>
        /* Button styles */
        #recordButton {
            background-color: rgb(140, 209, 167);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px; /* Optional: Add padding inside the button */
            width: calc(100vw - 20px); /* 100% width minus 10px margin on each side */
            height: calc(100vh - 20px); /* 100% height minus 10px margin on each side */
            position: absolute;
            top: 10px; /* 10px margin at the top */
            left: 10px; /* 10px margin at the left */
        }
    </style>
</head>
<body>
    <!-- Button to record audio -->
    <button id="recordButton">Record</button>

    <script src="sussy.js"></script>
</body>
</html>
