<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Sensor Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Sensor Data</h1>
    <p id="sensorData">Waiting for sensor data...</p>

    <!-- Importing sensor-js library -->
    <script src="https://sensor-js.xyz/sensor-js.js"></script>

    <script>
        // Initialize the sensor object using sensor-js
        const accelerometer = new sensorJS.Accelerometer();

        // Function to handle sensor data
        function handleData(event) {
            const { x, y, z } = event;
            // Display the data in the paragraph element
            document.getElementById('sensorData').innerText = `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}`;
        }

        // Attach the function to handle data updates from the sensor
        accelerometer.on('data', handleData);

        // Start the sensor
        accelerometer.start();
    </script>
</body>

</html>
