<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Sensor Data</h1>
    <p id="sensorData">Waiting for sensor data...</p>

    <script>
        // Check if the Generic Sensor API is supported
        if ('Accelerometer' in window) {
            // Create a new accelerometer sensor
            const accelerometer = new Accelerometer({ frequency: 60 });

            // Function to handle sensor data
            function handleData(event) {
                const x = event.x.toFixed(2);
                const y = event.y.toFixed(2);
                const z = event.z.toFixed(2);
                document.getElementById('sensorData').innerText = `X: ${x}, Y: ${y}, Z: ${z}`;
            }

            // Add event listener for sensor readings
            accelerometer.addEventListener('reading', handleData);

            // Start the sensor
            accelerometer.start();
        } else {
            // Display a message if the API is not supported
            document.getElementById('sensorData').innerText = 'Your browser does not support the Generic Sensor API.';
        }
    </script>
</body>

</html>
