<!DOCTYPE html>
<html>
<head>
    <title>Compass Angle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Compass Angle</h1>
    <p>Heading relative to Magnetic North: <span id="heading">0</span>Â°</p>

    <script>
        // Function to handle device orientation
        function handleOrientation(event) {
            // Get the alpha (compass angle) value from the event
            const alpha = event.alpha;

            // Debugging: print the alpha value to the console
            console.log("Alpha (compass angle):", alpha);

            // Update the compass angle displayed in the UI
            const headingElement = document.getElementById('heading');
            headingElement.textContent = alpha.toFixed(2);
        }

        // Add the device orientation event listener when the DOM content is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if ('DeviceOrientationEvent' in window) {
                // Add the event listener for device orientation
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                // Display a message if the device does not support orientation
                document.body.innerHTML = '<p>Your device does not support compass orientation.</p>';
            }
        });
    </script>
</body>
</html>
