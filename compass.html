<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Web App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ddd;
        }
        .compass-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
        }
        .compass-dial {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-image: linear-gradient(to top, black 0%, black 50%, #ddd 50%, #ddd 100%);
        }
        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg); /* Initial rotation */
            width: 20px;
            height: 100px;
            background-color: red;
        }
        #heading {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="compass-container">
        <div class="compass-dial"></div>
        <div class="compass-needle"></div>
    </div>
    <p id="heading">Waiting for compass data...</p>
    <script src="compass.js"></script>
</body>
</html>
